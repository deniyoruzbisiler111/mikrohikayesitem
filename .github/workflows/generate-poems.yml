name: Generate Poems JSON

on:
  push:
    paths:
      - "all_poems.txt"
      - "generate-poems.js"
  workflow_dispatch: {}   # Ä°stediÄŸinde Actions sekmesinden elle Ã§alÄ±ÅŸtÄ±rabil

permissions:
  contents: write         # GITHUB_TOKEN push iÃ§in yetkili olsun

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate poems JSON files
        run: node generate-poems.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ JSON dosyalarÄ± otomatik gÃ¼ncellendi"
          file_pattern: poems/*.json poems/index.json
          branch: main
